[=inc::CheckDelta]
[=inc::GitUpToDate]

[Git::Remote::Check]
branch = stable/2.10
remote_branch = stable/2.10

[Git::CheckFor::CorrectBranch]
release_branch = stable/2.10

[Git::Check]
allow_dirty =

[ConfirmRelease]

[Git::Commit]
allow_dirty = Changes
commit_msg = changelog for %N-%v%t

[Git::Tag]
tag_format = %v
tag_message = %v%t

[Git::Push]
